<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is visible.
  </div>
  <script>
    const element = document.getElementById('myDiv');
    if (element) {
      element.textContent = 'This text is modified.';
    } else {
      console.error('Element not found.');
    }
    //Alternatively using optional chaining
    document.getElementById('myDiv')?.textContent = 'This text is also modified';
  </script>
</body>
</html>
